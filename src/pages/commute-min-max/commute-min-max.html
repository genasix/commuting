<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>출퇴근시간 최대,최소</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item>
    <ion-label>시작날짜</ion-label>
    <ion-datetime displayFormat="YYYY년 MM월" [(ngModel)]="fromDate" (ngModelChange)="getStatistics()"></ion-datetime>
  </ion-item>
  <ion-item>
      <ion-label>종료날짜</ion-label>
      <ion-datetime displayFormat="YYYY년 MM월" [(ngModel)]="toDate" (ngModelChange)="getStatistics()"></ion-datetime>
  </ion-item>
    <div text-center>
      <span>최대 시간 : {{ max }}</span>
    </div>
    <div text-center>
      <span>최소 시간 : {{ min }}</span>
    </div>
</ion-content>

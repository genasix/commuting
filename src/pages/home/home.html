<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>출퇴근 관리</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 text-center>{{ today }}</h1>
  <button *ngIf="!isWent" ion-button block (click)="goCommute()">출근</button>
  <button *ngIf="isWent && !isOut" ion-button block (click)="outCommute()">퇴근</button>
</ion-content>

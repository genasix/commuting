<ion-header>
      <ion-navbar>
          <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
        <ion-title>출퇴근시간 조회</ion-title>
      </ion-navbar>
</ion-header>

  <ion-content text-center>
    <ion-row>
      <ion-col class="list-header">번호</ion-col>
      <ion-col class="list-header">날짜</ion-col>
      <ion-col class="list-header">출근</ion-col>
      <ion-col class="list-header">퇴근</ion-col>
      <ion-col class="list-header">야근</ion-col>
      <ion-col class="list-header">업무</ion-col>
    </ion-row>
    <ion-row *ngFor="let commute of commutes let i = index">
      <ion-col class="list-header-md-light">{{i+1}}</ion-col>
      <ion-col class="list-header-md-light">{{commute.day}}</ion-col>
      <ion-col class="list-header-md-light">{{commute.go}}</ion-col>
      <ion-col class="list-header-md-light">{{commute.out}}</ion-col>
      <ion-col class="list-header-md-light">서비스준비중</ion-col>
      <ion-col class="list-header-md-light">서비스준비중</ion-col>
    </ion-row>
  </ion-content>

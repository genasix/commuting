<ion-header>

  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!-- 
    currentDate : 오늘 날짜
    calendarMode : 캘린더 모드 (설정 안할시 기본값 Month)
    locale : 언어 (설정 안할시 기본값 local lang) 
  -->
  <calendar
    [currentDate]="calendar.currentDate"
    [calendarMode]="calendar.mode"
    (onTimeSelected)="onTimeSelected($event)">
  </calendar>
</ion-content>
